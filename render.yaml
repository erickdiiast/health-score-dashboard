services:
  - type: web
    name: health-score-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src
      sizeGB: 1
